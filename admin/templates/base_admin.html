{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/custom_admin.css' %}">
{% endblock %}

{% block content %}
<div class="admin-wrapper">
    <aside class="main-sidebar">
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column">
                    <li class="nav-item">
                        <a href="{% url 'admin:employee_list' %}" class="nav-link {% if 'employee' in request.resolver_match.url_name %}active{% endif %}">
                            <i class="nav-icon fas fa-users"></i>
                            <p>Сотрудники</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'admin:department_list' %}" class="nav-link {% if 'department' in request.resolver_match.url_name %}active{% endif %}">
                            <i class="nav-icon fas fa-building"></i>
                            <p>Отделы</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <div class="content-wrapper">
        {% block admin_content %}{% endblock %}
    </div>
</div>
{% endblock %}
