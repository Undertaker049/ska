<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evaluation</title>
    <link rel="stylesheet" href="{% static "GlobalCSS/sidebar-sticky.css" %}" />
    <link rel="stylesheet" href="{% static "GlobalCSS/snackbar.css" %}" />
    <link rel="stylesheet" href="{% static "CSS/employee_evaluation.css" %}" />
    <link rel="stylesheet" href="{% static "CSS/employee_evaluation_supervisor_filters.css" %}" />
    <link rel="shortcut icon" href="https://cdn-icons-png.freepik.com/512/709/709612.png" />
</head>
<body>
{%  include "snackbar.html" %}
<div id="content">
{%  include "sidebar.html" %}
    <div id="employees">
    <button onclick="location.href='/employee-evaluation/reviews'">Оценки</button>
        {% if is_supervisor %}
            {% include "supervisor_filters.html" %}
        {% endif %}
        <div>
            <label for="table-search">Search:</label><br/>
            <input type="search" id="table-search" name="ts" placeholder="id,name"/>
            <button id="search">Найти</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ФИО</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                    <tr>
                        <td>{{ employee.id }}</td>
                        <td>{{ employee.name }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<script src="{% static "GlobalJS/sidebar.js" %}"></script>
<script src="{% static "GlobalJS/snackbar.js" %}"></script>
<script src="{% static "JS/employee_evaluation.js" %}"></script>
{% if is_supervisor %}
    <script src="{% static "JS/employee_evaluation_supervisor.js" %}"></script>
{% endif %}
</body>
</html>
