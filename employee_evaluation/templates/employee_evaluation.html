{% extends 'base.html' %}

{% block title %}Сотрудники{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="card-title mb-0">Список сотрудников</h3>
            <div class="d-flex gap-2">
                <input type="text" class="form-control"
                       placeholder="Поиск..." id="table-search">
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">ФИО</th>
                        <th scope="col">Подразделение</th>
                    </tr>
                </thead>
                <tbody>
                    {% for employee in employees %}
                        <tr style="cursor: pointer" onclick="location.href='about?id={{ employee.id }}'">
                            <td>{{ employee.id }}</td>
                            <td>{{ employee.name }}</td>
                            <td>{{ employee.department__name|default:"Не указан" }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
