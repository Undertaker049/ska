<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Evaluation</title>
    <link rel="stylesheet" href="{% static "GlobalCSS/sidebar-sticky.css" %}" />
    <link rel="stylesheet" href="{% static "GlobalCSS/snackbar.css" %}" />
    <link rel="stylesheet" href="{% static "CSS/employee_evaluation.css" %}" />
    <link rel="shortcut icon" href="https://cdn-icons-png.freepik.com/512/709/709612.png" />
</head>
<body>
{% csrf_token %}
{% include "snackbar.html" %}
<div id="content">
    {% include "sidebar.html" %}
    <div id="data">
        <div class="table-container">
            <table id="employees-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ФИО</th>
                        <th>Подразделение</th>
                    </tr>
                </thead>
                <tbody>
                    {% for employee in employees %}
                        <tr class="employee" onclick="location.href='about?id={{ employee.id }}'">
                            <td>{{ employee.id }}</td>
                            <td>{{ employee.name }}</td>
                            <td>{{ employee.department__name|default:"Не указан" }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="{% static "GlobalJS/sidebar.js" %}"></script>
<script src="{% static "GlobalJS/snackbar.js" %}"></script>
</body>
</html>
