{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="SKA - Система контроля аттестации">
    <title>{% block title %}SKA{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    {% block extra_css %}{% endblock %}

    <link rel="shortcut icon" href="https://cdn-icons-png.freepik.com/512/709/709612.png" />
</head>
<body>
    <div class="parallax-bg">
        <div class="parallax-base"></div>
    </div>
    <div class="blur-overlay"></div>

    {% include "includes/sidebar.html" %}

    <main class="container-fluid">
        {% include "includes/snackbar.html" %}
        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navbar = document.querySelector('.navbar');
            const navbarToggler = document.querySelector('.navbar-toggler');

            navbarToggler.addEventListener('click', function() {
                navbar.classList.toggle('show');
            });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const img = new Image();
            img.crossOrigin = "Anonymous";
            img.src = "{% static 'images/main_bg.jpg' %}";

            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                try {
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
                    let colors = [];

                    for(let i = 0; i < imageData.length; i += 200) {
                        const r = imageData[i];
                        const g = imageData[i + 1];
                        const b = imageData[i + 2];

                        const brightness = (r + g + b) / 3;
                        if(brightness > 30 && brightness < 220) {
                            colors.push([r, g, b]);
                        }
                    }

                    colors.sort((a, b) => {
                        const saturationA = Math.max(...a) - Math.min(...a);
                        const saturationB = Math.max(...b) - Math.min(...b);
                        return saturationB - saturationA;
                    });

                    const dominantColor = colors[0] || [255, 255, 255];
                    const secondaryColor = colors[Math.floor(colors.length / 2)] || [255, 255, 255];

                    document.documentElement.style.setProperty(
                        '--dominant-color',
                        `rgba(${dominantColor[0]}, ${dominantColor[1]}, ${dominantColor[2]}, 0.5)`
                    );
                    document.documentElement.style.setProperty(
                        '--secondary-color',
                        `rgba(${secondaryColor[0]}, ${secondaryColor[1]}, ${secondaryColor[2]}, 0.3)`
                    );
                } catch(e) {
                    console.error('Ошибка при анализе изображения:', e);
                    document.documentElement.style.setProperty(
                        '--dominant-color',
                        'rgba(255, 255, 255, 0.3)'
                    );
                    document.documentElement.style.setProperty(
                        '--secondary-color',
                        'rgba(255, 255, 255, 0.2)'
                    );
                }
            };

            img.onerror = function() {
                console.error('Ошибка загрузки изображения');
                document.documentElement.style.setProperty(
                    '--dominant-color',
                    'rgba(255, 255, 255, 0.3)'
                );
                document.documentElement.style.setProperty(
                    '--secondary-color',
                    'rgba(255, 255, 255, 0.2)'
                );
            };
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
