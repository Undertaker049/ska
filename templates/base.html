{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="SKA - Система контроля аттестации">
    <title>{% block title %}SKA{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'background/css/background.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    {% block extra_css %}{% endblock %}

    <link rel="shortcut icon" href="https://cdn-icons-png.freepik.com/512/709/709612.png" />
    <script>
        document.documentElement.dataset.backgroundImage = "{{ request.background_image }}";  // Передача изображения фона
    </script>
</head>
<body>
    <div class="blur-overlay"></div>

    {% include "includes/sidebar.html" %}

    <main class="container-fluid">
        {% include "includes/snackbar.html" %}
        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'background/js/background.js' %}"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navbar = document.querySelector('.navbar');
            const navbarToggler = document.querySelector('.navbar-toggler');

            navbarToggler.addEventListener('click', function() {
                navbar.classList.toggle('show');
            });
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
