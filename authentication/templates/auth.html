{% extends 'base.html' %}
{% load static %}

{% block title %}Авторизация{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card {% if request.session.theme == 'dark' %}bg-dark text-light border-light{% endif %}">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Вход в систему</h3>
                <form id="auth-form">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="login" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control {% if request.session.theme == 'dark' %}bg-dark text-light border-secondary{% endif %}"
                               id="login" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control {% if request.session.theme == 'dark' %}bg-dark text-light border-secondary{% endif %}"
                               id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Войти</button>
                </form>
                <div class="text-center mt-3">
                    <a href="/auth/registration" class="text-decoration-none">Регистрация</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/login.js' %}"></script>
{% endblock %}
