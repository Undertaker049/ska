{% extends 'base.html' %}
{% load static %}

{% block title %}Вход{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}" />
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h3 class="auth-title">Вход в систему</h3>
        <form id="login-form" method="POST" action="/auth/">
            {% csrf_token %}
            <div class="form-group">
                <label for="login" class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" id="login" name="login" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Пароль</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <button type="button" class="password-toggle" aria-label="Показать/скрыть пароль">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn-auth btn-auth-primary">Войти</button>
        </form>
        <div class="auth-links">
            <a href="/auth/registration/?{% if request.GET.next %}next={{ request.GET.next }}{% endif %}" class="auth-link">Регистрация</a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script type="module" src="{% static 'js/auth.js' %}"></script>
{% endblock %}
