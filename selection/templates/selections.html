{% extends 'base.html' %}
{% load static %}

{% block title %}Подбор сотрудников{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/tables.css' %}" />
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4">Результаты подбора</h4>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ФИО</th>
                                    <th>Подразделение</th>
                                    <th>Уровень</th>
                                </tr>
                            </thead>
                            <tbody id="results">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/selection.js' %}"></script>
{% endblock %}
